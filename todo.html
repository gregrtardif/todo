<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="top">


        <h1><a href="../index.html">home</a></h1>

        <h1>To-do or Not To-do</h1>

    </div>


    <div class="container">

        <div class="row">
            <div class="col-2"></div>

            <input type="text" id="todo" class="form-control col-md-8" placeholder=" What do you want to do?">
            <h4 class="btn btn-outline-dark col-12 col-md-1" id="add">+</h4>
        </div>
        <div class="col-2"></div>
        <br>
        <div class="row">
            <div class="col-12 col-md-2"></div>
            <div class="col-12 col-md-4">
                <h3>To-do</h3>
                <ul class="list-group" id="stilltodo">

                </ul>
            </div>
            <div class="col-12 col-md-4">
                <h3>Completed</h3>
                <ul class="list-group" id="completed"></ul>
            </div>
            <div class="col-12 col-md-2"></div>

        </div>

    </div>

</body>
<script src="script.js"></script>
<script src="todo.js"></script>

</html>
